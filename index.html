<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pro-Video</title>
  <style>
    #container {
      width: 100vw;
      height: 100vh;
      background: peru;
      color: #eeeeee;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="node_modules/react/dist/react.js"></script>
  <script src="node_modules/react-dom/dist/react-dom.js"></script>
  <script>
    const MyTitle = function(props) {
      return (
        React.createElement('div', null,
          React.createElement('h1', null, props.title)
        )
      )
    }

    const MyFirstComponent = function() {
      return React.createElement('div', { id: 'container' },
        React.createElement(MyTitle, { title: 'Stranger Things' }),
        React.createElement(MyTitle, { title: 'Suits' }),
        React.createElement(MyTitle, { title: 'The 100' }),
        React.createElement(MyTitle, { title: 'Game of Thrones' })
      )
    }

    ReactDOM.render(React.createElement(MyFirstComponent), document.getElementById("root"))
  </script>
</body>
</html>
